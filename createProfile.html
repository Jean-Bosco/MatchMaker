<html>
   <head>
      <title>CreateProfile</title>
   </head>
   <body>

      <form method="post" action="createProfile" >
<fieldset >
<legend>Register</legend>

<table border="1">
<tr>
<td><label>First name</label></td>
<td><input type="text" name="firstName" maxlength="50" /></td>
</tr>

<tr>
<td><label>Last name</label></td>
<td><input type="text" name="lastName" maxlength="50" /></td>
</tr>

<tr>
<td><label>Email Address</label></td>
<td><input type="text" name="email" maxlength="50" /></td>
</tr>

<tr>
<td><label>Password</label></td>
<td><input type="text" name="password" maxlength="50" /></td>
</tr>

<tr>
<td><label>Description</label></td>
<td><input type="text" name="description" maxlength="50" /></td>
</tr>

<td><label>Interests:</label></td>
<td><input type="text" name="interests" maxlength="50" /></td>
</tr>

<tr>
<td><label>occupation:</label></td>
<td><input type="text" name="occupation" maxlength="50" /></td>
</tr>
<tr>


<td><label>location:</label></td>
<td><input type="text" name="location" maxlength="50" /></td>
</td>
</tr>


</table> 

<input type="submit" name="Submit" value="Submit" />

</fieldset>
</form>


  </body>
</html>
